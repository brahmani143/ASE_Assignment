                <div class="panel panel-default"style="height:50%">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign Up</h3>
                    </div>
                    <div class="panel-body"ng-app="myApp" ng-controller="myCtrl">
                        <form role="form"ng-submit="submitLoginForm()" form-autofill-fix>
                            <div class="row" >
                                <div class="col-xs-6 col-sm-6 col-md-6">

                                        <input type="text" id="firstname"name="first_name" class="form-control input-sm" placeholder="First Name"style="height:10%" ng-model="fname" required/>

                                </div>

                                        <input autofill id="lastname"type="text" name="last_name" class="form-control input-sm" placeholder="Last Name"style="height:10%" ng-model="Lname" required/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input autofill  id="email1"type="email" name="email" class="form-control input-sm" placeholder="Email Address"style="height:12%" ng-model="Email" required/>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input id="passwd" type="password" name="password" class="form-control input-sm" placeholder="Password"style="height:10%" ng-model="psswd" required/>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password_confirmation" style="height:10%" class="form-control input-sm" placeholder="Confirm Password" ng-model="Cpasswd" required/>
                                    </div>
                                </div>
                            </div>
                            <div style="padding-top:20px;">
                                <input onclick = "store()" type="button" value="Register" class="btn btn-info btn-block"style="height:10%">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
